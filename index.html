<div class="app">

<div id="apiKeyModal" class="modal-backdrop">
  <div class="modal">
    <h2>OpenAI API ã‚­ãƒ¼ã‚’å…¥åŠ›</h2>
    <input id="apiKeyInput" type="password" placeholder="sk-..." />

  </div>
</div>

<script>
  const STORAGE_KEY = "openai_api_key";
  const API_URL = "https://api.openai.com/v1/chat/completions";
  const MODEL = "gpt-4o-mini";

  const chatHistory = [{
    role: "system",
    content: "ã‚ãªãŸã¯å„ªã—ãã¦æ˜ã‚‹ãã¦ä¸­æ€§çš„ãªã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã€‚è¿”ç­”ã¯è‡ªç„¶ã§çŸ­ã‚ã®ä¼šè©±èª¿ã§ã€‚"
  }];

  const messagesEl = document.getElementById("messages");
  const userInput = document.getElementById("userInput");
  const speakButton = document.getElementById("speakButton");
  const sendButton = document.getElementById("sendButton");
  let lastAssistantMessage = "";

  function scrollSmooth() {
    messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: "smooth" });
  }

  function addBubble(role) {
    const row = document.createElement("div");
    row.className = "message-row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble " + role;

    const textSpan = document.createElement("span"); // â¬… AIãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°å¯¾è±¡
    bubble.appendChild(textSpan);

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    bubble.appendChild(time);

    row.appendChild(bubble);
    messagesEl.appendChild(row);
    scrollSmooth();
    return textSpan; // â† ã‚³ãƒ¬ã«æ–‡å­—ã‚’è¿½åŠ ã—ã¦ã„ã
  }

  function getKey() { return localStorage.getItem(STORAGE_KEY); }
  function saveKey(k) { localStorage.setItem(STORAGE_KEY, k); }
  function deleteKey() { localStorage.removeItem(STORAGE_KEY); }

  async function callChatGPT(text) {
    const apiKey = getKey(); if (!apiKey) return showModal();
    chatHistory.push({ role: "user", content: text });

    const textSpan = addBubble("assistant");
    let acc = "";

    sendButton.disabled = true;
    userInput.disabled = true;

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json","Authorization": "Bearer " + apiKey},
      body: JSON.stringify({ model: MODEL, messages: chatHistory, stream: true })
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;
      const chunk = decoder.decode(value);
      const lines = chunk.split("\n").map(l => l.trim()).filter(l => l.startsWith("data: "));

      for (const l of lines) {
        if (l === "data: [DONE]") continue;
        const delta = JSON.parse(l.replace("data: ", "")).choices?.[0]?.delta?.content;
        if (delta) {
          acc += delta;
          textSpan.textContent = acc;   // â¬… ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°è¡¨ç¤º
          scrollSmooth();
        }
      }
    }

    lastAssistantMessage = acc;
    chatHistory.push({ role: "assistant", content: acc });

    sendButton.disabled = false;
    userInput.disabled = false;
  }

  // ğŸ”Š éŸ³å£°å†ç”Ÿï¼ˆä¸­æ€§çš„ï¼‰
  function speak(text) {
    const ut = new SpeechSynthesisUtterance(text);
    ut.lang = "ja-JP"; ut.rate = 1.05; ut.pitch = 1.1;
    speechSynthesis.cancel();
    speechSynthesis.speak(ut);
  }
  speakButton.addEventListener("click", () => {
    if (!lastAssistantMessage) return alert("AIã®è¿”ç­”ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚");
    speak(lastAssistantMessage);
  });

  // é€ä¿¡
  document.getElementById("chatForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;
    const userSpan = addBubble("user");
    userSpan.textContent = text;
    userInput.value = "";
    callChatGPT(text);
  });

  // APIã‚­ãƒ¼ UI
  const modal = document.getElementById("apiKeyModal");
  function showModal() { modal.style.display = "flex"; }
  function hideModal() { modal.style.display = "none"; }
  document.getElementById("saveApiKeyButton").addEventListener("click", () => {
    const key = document.getElementById("apiKeyInput").value.trim();
    if (!key) return alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
    saveKey(key); hideModal();
  });
  document.getElementById("clearKeyButton").addEventListener("click", () => {
    deleteKey(); alert("APIã‚­ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã—ãŸ"); showModal();
  });

  window.addEventListener("load", () => {
    if (!getKey()) showModal();
    const init = addBubble("assistant");
    init.textContent = "ã“ã‚“ã«ã¡ã¯ï¼ã¦ã£ã¡ã‚ƒã‚“AIã§ã™ã€‚æ°—è»½ã«è©±ã—ã‹ã‘ã¦ã­ã€‚";
  });
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js");
    });
  }
</script>
