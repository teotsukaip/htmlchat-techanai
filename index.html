    /* ==== APIã‚­ãƒ¼å…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆä¸­å¤®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼‰ ==== */

<body>
<div class="app" id="app">
  <header class="header">
    <span>ğŸº ã¦ã£ã¡ã‚ƒã‚“AI â¤ï¸</span>
    <button id="clearKeyButton">KEYå‰Šé™¤</button>
  </header>

  <main id="messages" class="messages"></main>

  <footer class="input-area">
    <form id="chatForm" class="input-form">
      <input id="userInput" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›â€¦" autocomplete="off" />
      <button id="sendButton" type="submit">é€ä¿¡</button>
      <button id="speakButton" type="button">ğŸ”Š</button>
    </form>
  </footer>
</div>

<!-- APIã‚­ãƒ¼å…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="apiKeyModal" class="modal-backdrop">
  <div class="modal">
    <h3>OpenAI API ã‚­ãƒ¼ã‚’å…¥åŠ›</h3>
    <input id="apiKeyInput" type="password" placeholder="sk-..." />
    <button id="saveApiKeyButton">ä¿å­˜ã—ã¦é–‹å§‹</button>
  </div>
</div>

<script>
  // ===== ç”»é¢é«˜ã•ã‚’ innerHeight ã«åˆã‚ã›ã‚‹ï¼ˆiPhone Safari/Chrome å¯¾ç­–ï¼‰ =====
  function adjustAppHeight() {
    const app = document.getElementById("app");
    if (!app) return;
    app.style.height = window.innerHeight + "px";
  }
  window.addEventListener("load", adjustAppHeight);
  window.addEventListener("resize", adjustAppHeight);
  window.addEventListener("orientationchange", adjustAppHeight);

  // ===== Chat / API å…±é€š =====
  const STORAGE_KEY = "openai_api_key";
  const API_URL = "https://api.openai.com/v1/chat/completions";
  const MODEL = "gpt-4o-mini";

  const messagesEl  = document.getElementById("messages");
  const userInput   = document.getElementById("userInput");
  const sendButton  = document.getElementById("sendButton");
  const speakButton = document.getElementById("speakButton");

  let lastAssistantMessage = "";

  const chatHistory = [{
    role: "system",
    content: "ã‚ãªãŸã¯å„ªã—ãæ˜ã‚‹ãã€ä¸­æ€§çš„ãªé›°å›²æ°—ã®ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚è¿”ç­”ã¯çŸ­ã‚ã§ã€è‡ªç„¶ãªä¼šè©±èª¿ã«ã—ã¦ãã ã•ã„ã€‚"
  }];

  function scrollDown() {
    messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: "smooth" });
  }

  function addBubble(role) {
    const row = document.createElement("div");
    row.className = "message-row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble " + role;

    const span = document.createElement("span");
    bubble.appendChild(span);

    const time = document.createElement("div");
    time.className = "timestamp";
    time.textContent = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    bubble.appendChild(time);

    row.appendChild(bubble);
    messagesEl.appendChild(row);
    scrollDown();
    return span;
  }

  function getKey()  { return localStorage.getItem(STORAGE_KEY); }
  function saveKey(k){ localStorage.setItem(STORAGE_KEY, k); }
  function clearKey(){ localStorage.removeItem(STORAGE_KEY); }

  // ===== ChatGPT ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°å‘¼ã³å‡ºã— =====
  async function callChatGPT(text) {
    const apiKey = getKey();
    if (!apiKey) { showModal(); return; }

    chatHistory.push({ role: "user", content: text });

    const span = addBubble("assistant");
    let acc = "";

    userInput.disabled = true;
    sendButton.disabled = true;

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: MODEL,
        messages: chatHistory,
        stream: true
      })
    });

    const reader  = res.body.getReader();
    const decoder = new TextDecoder();

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      const lines = chunk.split("\n").filter(l => l.startsWith("data: "));

      for (const line of lines) {
        if (line === "data: [DONE]") continue;
        const delta = JSON.parse(line.slice(6)).choices?.[0]?.delta?.content;
        if (delta) {
          acc += delta;
          span.textContent = acc;
          scrollDown();
        }
      }
    }

    lastAssistantMessage = acc;
    chatHistory.push({ role: "assistant", content: acc });

    userInput.disabled = false;
    sendButton.disabled = false;
  }

  // ===== éŸ³å£°å†ç”Ÿ =====
  speakButton.addEventListener("click", () => {
    if (!lastAssistantMessage) return;
    const u = new SpeechSynthesisUtterance(lastAssistantMessage);
    u.lang = "ja-JP";
    u.pitch = 1.05;
    u.rate  = 1.05;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  });

  // ===== é€ä¿¡ =====
  document.getElementById("chatForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    const me = addBubble("user");
    me.textContent = text;
    userInput.value = "";
    callChatGPT(text);
  });

  // ===== APIã‚­ãƒ¼ ãƒ¢ãƒ¼ãƒ€ãƒ« =====
  const modal = document.getElementById("apiKeyModal");
  function showModal(){ modal.style.display = "flex"; }
  function hideModal(){ modal.style.display = "none"; }

  document.getElementById("saveApiKeyButton").addEventListener("click", () => {
    const key = document.getElementById("apiKeyInput").value.trim();
    if (!key) { alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚"); return; }
    saveKey(key);
    hideModal();
  });

  document.getElementById("clearKeyButton").addEventListener("click", () => {
    clearKey();
    alert("APIã‚­ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚å†è¨­å®šã—ã¦ãã ã•ã„ã€‚");
    showModal();
  });

  // ===== åˆæœŸè¡¨ç¤º =====
  window.addEventListener("load", () => {
    if (!getKey()) showModal();
    const init = addBubble("assistant");
    init.textContent = "ã“ã‚“ã«ã¡ã¯ï¼ã¦ã£ã¡ã‚ƒã‚“AIã§ã™ã€‚æ°—è»½ã«è©±ã—ã‹ã‘ã¦ã­ã€‚";
  });

  // ===== PWA Service Worker =====
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>
</body>
